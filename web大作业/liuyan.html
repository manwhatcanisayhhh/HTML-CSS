    </ul>
  </div>
  <!-- 页面标题 -->
  <div id="banner"><h2>*&nbsp;留言板</h2></div>
  <!-- 留言表单 -->
  <div id="liuyan">
    如果有什么问题，请给我留言。<hr>
    <form name="a1" method="get" action="">
      姓名：<input type="text">
      请选择性别：<input type="radio" name="a1">女<input type="radio" name="a1">男<br><br>
      工作单位：<input type="text" name="b1" size="49">职务：<input type="text" name="b1"><br><br>
      电话：<input type="text" name="b1">传真：<input type="text" name="b1">手机：<input type="text" name="b1"><br><br>
      通讯地址：<input type="text" name="b1" size="49">邮编：<input type="text" name="b1"><br><br>
      E-mail:<input type="text" size="49">
      国家：
      <!-- 下拉选择框 -->
      <select name="国家" size="3" multiple="multiple">
        <option>美国</option>
        <option>中国</option>
        <option>日本</option>
        <option>俄罗斯</option>
        <option>法国</option>
      </select><br/><br/>
      省份：<select name="请选择" style="width:350px"></select>城市：<input type="text" name="b1"><br/><br/>
      请选择个人爱好：
      <!-- 多选框 -->
      <input type="checkbox" value="1"/>音乐&nbsp;
      <input type="checkbox" value="1"/>旅游&nbsp;
      <input type="checkbox" value="1"/>阅读&nbsp;
      <input type="checkbox" value="1"/>绘画<br/><br/>
      请上传照片：<input type="file" name="b1"><br/><br/>
      请留言：<textarea name="" rows="7" cols="65"></textarea><br/><br/>
      
      <!-- 提交按钮 -->
      <button type="submit">
        <p>提交</p>
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
      <!-- 重置按钮 -->
      <input type="reset" value="重置">
    </form>
  </div>
  
  <!-- JavaScript 代码 -->
  <script>
    // 添加事件监听器，当按钮被点击时弹出提示框
    const button = document.querySelector('button')
